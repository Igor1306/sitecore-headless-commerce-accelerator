<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="/common.css" />
    <title>DevServer: HCA</title>
    <script>
      const pagesWithNewLayout = ['home2'];
      const currentPage = document.location.pathname.slice(1).toLowerCase();

      if (pagesWithNewLayout.includes(currentPage)) {
        const styleElement = document.createElement('link');
        styleElement.setAttribute('rel', 'stylesheet');
        styleElement.setAttribute('type', 'text/css');
        styleElement.setAttribute('href', '/redesign.css');

        document.querySelector("head").insertBefore(styleElement, document.querySelector('title'));
      }
    </script>
</head>

<body>
    <body id="page-top">
        <div id="app"></div>
        <script src="/common.bundle.js"></script>
    </body>
</body>

</html>
